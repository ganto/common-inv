classes:
  - os.debian

parameters:
  os__codename: jessie
  os__packer-template: "{{ packer_templates }}/debian-jessie/Debian-Jessie-8.5-x86_64.json"
  os__tmp_base_dir: '/var/tmp/qemu-dist-installer-copy'
  os__tmp_installer_dir: '{{ os__tmp_base_dir }}/installer-{{ target_arch }}'
  os__tmp_images_dir: '{{ os__tmp_installer_dir }}/current/images'
  os__tmp_image_dir: '{{ os__tmp_images_dir }}/netboot/debian-installer/{{ target_arch }}'
  os__installer_files:
    amd64:
      - url: 'http://ftp.uni-stuttgart.de/debian/dists/Debian8.7/main/installer-amd64/20150422+deb8u4+b2/images/MANIFEST'
        dest: '{{ os__tmp_images_dir }}/MANIFEST'
        checksum: 'sha256:82f69d557f0004d2923fb03e4fb47d18187e37768dbfd0c99756f8a6c68a6d3a'
      - url: 'http://ftp.uni-stuttgart.de/debian/dists/Debian8.7/main/installer-amd64/20150422+deb8u4+b2/images/MANIFEST.udebs'
        dest: '{{ os__tmp_images_dir }}/MANIFEST.udeps'
        checksum: 'sha256:4aad15acaef7e684c69f73989ac2eda5440000c546a62aee640e8eb980811046'
      - url: 'http://ftp.uni-stuttgart.de/debian/dists/Debian8.7/main/installer-amd64/20150422+deb8u4+b2/images/netboot/debian-installer/amd64/initrd.gz'
        dest: '{{ os__tmp_image_dir }}/initrd.gz'
        checksum: 'sha256:8c29f48b0bed49477775a1640be6f9f0271ad10678115e3a1076192fc715a967'
      - url: 'http://ftp.uni-stuttgart.de/debian/dists/Debian8.7/main/installer-amd64/20150422+deb8u4+b2/images/netboot/debian-installer/amd64/linux'
        dest: '{{ os__tmp_image_dir }}/linux'
